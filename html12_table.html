<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link type="text/css" rel="stylesheet" href="html12.css">
</head>
<body>
<table border="1">
	<caption align="top">교재 가격 현황</caption>
	<thead>
		<tr>
			<th>서적명</th>
			<th>출판사</th>
			<th>가격</th>
			<th>기타</th>
		</tr>		
	</thead>
	<tfoot>
		<tr>
			<td colspan="2">합계</td>
			<td>87,000원</td>
			<td>&nbsp;</td>
		</tr>
	</tfoot>
	<tbody>
		<tr>
			<td>HTML5</td>
			<td>인피니티</td>
			<td>55,000원</td>
			<td rowspan="2">&nbsp;</td>
		</tr>
		<tr>
			<td>CSS3</td>
			<td>한빛출판</td>
			<td>32,000원</td>
		</tr>
	</tbody>
</table>	
</body>
</html>
<!-- 
   <table>요소 :  2차원 격자모양의 표를 표시
   <tr> 요소 : 표에서 행 구분
   <td> 요소 : 표에서 열 구분
   <th> 요소 : 표에서 제목 표시
   <caption>요소 : 표 제목 표시
   <thead> 요소 : 행그룹설정할때 제목 그룹 설정
   <tfoot> 요소 : 행그룹설정할때 꼬리 그룹 설정
   <tbody> 요소 : 행 그룹설정할때 내용 그룹 설정
   colspan 속성 : 열병합 설정
   rowspan 속성 : 행병합 설정
   
   colgroup 요소 : 테이블 열을 그룹화한다.
   col 속성 : 테이블 열의 속성을 정의한다.
  -->
