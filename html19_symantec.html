<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>시멘텍태그</title>
	<style type="text/css">
		header, footer{
			font-family: 궁서체;
			text-align: center;
		}	
		section{
			position: absolute;
			top: 165px;
			left: 200px;
		}
	</style>
</head>

<body>
<header>
	<h1>HTML5강좌</h1>
	<h2>html5, css3, JavaScript, jQuery, Ajax</h2>
</header><br><br>

<nav>
	<h3>카테고리</h3>
	<ul>
		<li>HTML5의 역사</li>
		<li>HTML5의 기본 구성</li>
		<li>테이블 태그 알아보기</li>
		<li>폼태그 알아보기</li>
	</ul>
</nav>

<section>
	<h3>서버의 이해</h3>
	<ol>
		<li>Tomcat설치하기</li>
		<li>서버와 클라이언트란?</li>
		<li>DB연동하기</li>
	</ol>
</section>

<footer>
	<address>copyright 2017 양영디지털고등학교 </address>
</footer>

</body>
</html>
