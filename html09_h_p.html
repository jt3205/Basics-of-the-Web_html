<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		h1,h2,h6{
			background-color: yellow;
			border-style: dotted;
			border-color: blue;
		}
		p{
			color: #FF00DD;
			font-weight: bold;
		}
	</style>
</head>
<body>
<h1>Good Morning</h1>
<h2>Good Morning</h2>
<h6>Good Morning</h6>
	
동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라만세
<p>무궁화 삼천리 화려강산 대한 사람 대한으로 길이 보전하세</p>	
</body>
</html>


<!-- 
  <H>요소는 문서의 제목을 의미한다.
  <H>요소는 1-6(큰->작은)까지 지정할 수 있다.
  <H>요소는 블록요소이다.
 -->

  2 단락 요소에는 a, img등의 인라인요소와 텍스트만을 사용할 수 있다.
