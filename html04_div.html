<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<div style="height:20px; background-color:yellow">12345</div>
<div style="height:20px; background-color:green">가나다라</div>
<div style="height:20px; background-color:red">ABCD</div><br><br><br>

<span style="height:20px; background-color:yellow">12345</span>
<span style="height:20px; background-color:green">가나다라</span>
<span style="height:20px; background-color:red">ABCD</span><br><br><br>

<div style="border:3px dotted red">
<h1>사자</h1> <!--h1 ~h6 : 큰 - 작은 -->
사자는 아프리카에서 살며
강한 다리와 턱,
<span style="color:red;font-weight:bold;">긴 송곳니</span>를 지니고 있다
</div>

</body>
</html>

<!--  div : 블럭형식으로 공간 분할
       블록요소은 요소 앞뒤로 줄바꿈이 일어납니다.
       블록요소은 레이아웃을 담당하게 됩니다.
       블록요소은 width와 height를 지정할 수 있습니다.
-->
     
<!-- span : inline형식으로 공간 분할
     인라인  요소는 요소간의 줄바꿈이 일어나지 않는다.
     글자(컨텐츠)안에서 꾸며주거나 할때 사용합니다.
      width와 height를 지정해도 실제 표현되지 않습니다.
   -->
