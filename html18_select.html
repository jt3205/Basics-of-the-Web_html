<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>select / optgroup 태그</title>
</head>
<body>
<select>
	<option>JAVA</option>
	<option>JSP</option>
	<option>HTML5</option>
	<option>jQuery</option>
</select>	<!--select태그:web, iPhone, Android에서 보여지는 형태가 각각 다름 -->
<br><br>

<select>
	<optgroup label="html5">
		<option>Hyper Text Markup Language 5</option>
	</optgroup>
	<optgroup label="CSS3">
		<option>Cascading Style Sheet 3</option>
	</optgroup>
</select>

</body>
</html>
