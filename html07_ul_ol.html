<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		ol{
			list-style-type: lower-alpha;
		}
		ul{
			/*list-style-type: circle;*/
			list-style-image: url("image/icon.png");
		}
	</style>
</head>
<body>
<!-- 
   <ul>요소
   1 비순서적 목록을 표현할때 사용된다.
   2 unordered list
   3 type속성 : disc(default), circle, square
   4 블록요소이다.
  -->
<h1>가지고 있는 물건</h1>
<ul>
	<li>시계</li>
	<li>가방</li>
	<li>핸드폰</li>
</ul>
<!-- 
    <OL>요소
    1 순서적 목록을 표현할때 사용한다.
    2 ordered list
    3 블록요소이다.
   -->
<h1>가지고 싶은 물건</h1>
<ol>
	<li>타블렛</li>
	<li>명품가방</li>
	<li>보석</li>	
</ol>
 <!-- 
    <dl>요소
    1 정의형 목록을 표현할때 사용한다.
    2 주종관계에 있는 내용을 표현할때도 많이 사용되고 있다.
    3 Difinition list
    4 블록요소이다.
   -->
<h1>용어정리</h1> 	
<dl>
	<dt>CSS</dt>
	<dd>
		기존의 HTML은 웹 문서를 다양하게 설계하고 수시로 변경했는데, 웹 표준에서는 웸 문서에 스타일을 적용할때 CSS를 사용한다.		
	</dd>
</dl>

</body>
</html>
